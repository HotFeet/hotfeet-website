<html>
<head>
	<style type="text/css">
		* { font: 12px Verdana; }
		.dotted-box {
			padding: 1px;
			background-image: url('images/line.png');
		}
		
		.inner-box {
			padding: 10px;
			background-color: white;
		}
	</style>
</head>
<body>
	<div class="dotted-box" style="width:303px;height:125px">
		<div class="inner-box" style="width:282px;height:105px">
			The line is created by a 3x3 png which is used as background image for the outer div.<br />
			Its width must be a multiple of 3, its height a multiple of 3 plus 2.<br />
			The inner div must 21px smaller in width, 20px smaller in height.
		</div>
	</div>
</body>
</html>
